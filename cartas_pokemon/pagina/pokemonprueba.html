<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pokemon.css">
    <title>Pokemon</title>
</head>
<body>

    <div class="container">
        <div class="carta">
            <div class="carta__encabezado">
                <div class="carta__nombre">
                    <p>basic pokemon</p>
                    <h3>Machop</h3>
                </div>
                <div class="carta__vida">
                    <h3>50 HP</h3>
                    <img class="tipo" src="../assets/iconos/icono_fuerza.png">
                </div>
            </div>
            <div class="carta__imagen">
                <img class="pokemon" src="../assets/img/Machop.png">
                <div class="carta__descripcion">
                    <p>Superpower Pokemon.lengeh .2'7".Weight: 43 lbs. </p>
                </div>
            </div>
            <div class="carta__ataque">
                <img class="tipo_pequeno" src="../assets/iconos/icono_fuerza.png">
                <p>Low Kick</p>
                <p>20</p>
            </div>
            <div class="carta__abandono">
                <div class="carta__debilidad">
                    <p>Debilidad</p>
                    <div class="carta__dano">
                        <img class="tipo_pequeno" src="../assets/iconos/icono_psiquico.png">
                        <p>+20</p>
                    </div>
                </div>
                <div class="carta__retirada">
                    <p>Retirada</p>
                    <div class="carta__energia">
                        <img class="tipo_pequeno" src="../assets/iconos/icono_energia.png">
                        <img class="tipo_pequeno" src="../assets/iconos/icono_energia.png">
                    </div>
                </div>
            </div>
            <div class="class__dato">
                <p>Es una masa de músculos y, pese a su pequeño tamaño, tiene fuerza de sobra para llevar en brazos a 100 persona.</p>
            </div>
        </div>

        <h1>Machop</h1>
        <p>Base set 52</p>
    </div>
    
</body>
</html>
