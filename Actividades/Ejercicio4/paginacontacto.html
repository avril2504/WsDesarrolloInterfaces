<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginacontacto.css">
    <title>Pagina Contacto</title>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="obligatorio" required>
    </br>
        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" class="obligatorio" required>
    </br>
        <label for="mensaje">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" class="obligatorio"></textarea>
    </br>
        <input type="checkbox" id="terminos" required>
        <label for="terminos" class="checkbox-label">Aceptar términos y condiciones</label>
    </br>
    <button>Enviar</button>
    </form>  
</body>
</html>
